          <html>
            <style>
              html, body { padding: 0; margin: 0;}
              body {
                -ms-overflow-style: none;
                scrollbar-width: none;
                overflow-y: scroll; 
              }
              body::-webkit-scrollbar {
                display: none;
              }
            </style>
            <script>
              // We define a global variable, which indicates that we are running in the Demo Page environment, which is helpful for the OCS creatives
              window.isOgyDemoPage = true;
            </script>
            <body>
            <img 
                src="https://demo-showcase.prod.cloud.ogury.io/resources/default/navigation-bar-mweb.jpg"
                width="100%"  
                style="vertical-align: middle"
                alt="Navigation bar"
              />
              <header id="page-header"></header>
                
               <img 
                src="https://demo-showcase.prod.cloud.ogury.io/resources/default/content-mweb.jpg"
                width="100%"  
                style="vertical-align: middle"
                alt="Content"
              />
                <div>
                  <script id="og-configure-player">
                    window.OG_SHOWCASE = {
                            CONFIG : {
                                bid_response: {
                                    height: "135",  
                                    width: "180",
                                    ad_content: "https://creative-console-api.prod.cloud.ogury.io/creatives/79941/preview.js?au=overlay_thumbnail",
                                    media_type: "image",
                                    ad_unit_type: "overlay_thumbnail",
                                },
                                ad_unit_config: {
                                    asset_key: "OGY-C3FE4ADC0126",
                                    ad_unit_id: "0251ec40-fc3b-0139-afe5-0242ac120004",
                                    callbacks: {
                                      on_error: (adUnit) => { window.parent.postMessage('adError', '*'); },
                                      on_ad_show: ()=>{ console.log("The Ad had been successfully loaded."); }
                                    },
                                    params : {
                                      header_selector : "#page-header",
                                      
                                    }
                                }
                            }
                        }
                    </script>
                    <script id="og-load-player" type="text/javascript" src="https://mwtw.presage.io/v6.8.1/player.js"
                        async></script>
  
                    <script id="og-launch-player" type="text/javascript">
                        const oguryPlayer = document.getElementById("og-load-player")
                        oguryPlayer.addEventListener("load", () => { window.OG_TAG.initPlayer("SHOWCASE") })
                    </script>
                </div>
            </body>
          </html>
